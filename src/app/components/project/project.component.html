<div class="parent">
    <a *ngIf="project.link; else title" [href]="project.link" class="bottom-margin" target="_blank">{{ project.name }}</a>
    <ng-template #title>
        <h1 class="title bottom-margin">{{ project.name }}</h1>
    </ng-template>

    <c-carousel class="bottom-margin" [interval]="5000" transition="slide" [dark]="true" transition="crossfade">
        <c-carousel-indicators></c-carousel-indicators>
        <c-carousel-inner>
            <c-carousel-item *ngFor="let image of project.images">
                <img [src]="image" alt="Project Image"/>
            </c-carousel-item>
        </c-carousel-inner>
        <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
        <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
    </c-carousel>

    <mat-divider class="bottom-margin"></mat-divider>
    
    <div class="text">
        <h1>Techstack</h1>
        <ul class="bottom-margin">
            <li *ngFor="let tech of project.techstack">{{ tech }}</li>
        </ul>
    </div>

    <mat-divider class="bottom-margin"></mat-divider>
    
    <div class="text">
        <h1>Description</h1>
        <p>{{ project.description }}</p>
    </div>
</div>
